<html>
<head>
    <meta charset="UTF-8">

     </head>
     <style> .form-control:invalid {
        border: 1px solid #cc0000;
    }
    </style>
     <body>
        <script type="text/javascript" src="js/total.js"></script>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">TechHelp</a>
       
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Políticas.html">Políticas da Empresa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contato.html">Entre em contato</a>
                </li>
            </ul>
        </nav>
          <div class="container">
            <div class="container">
</div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <div class="container">
                <h1 class="display-4">Ótima escolha!</h1>
                <p class="lead">Obrigado por comprar na Tech-Help!
                        Preencha seus dados para efetivar a compra.</p>
            </div>
        </div>
        <div class="container">
         <div class="card mb-3">
              <div class="container">
</div>
<form>
    <div class="card mb-3">
        <div class="card-body">
       
          <div class="form-group">
            <label for="qtd">Quantidade:</label>
            <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
          </div>
       
          <div class="form-group">
            <label for="total">Total:</label>
            <output for="qtd preco" id="total" class="form-control">R$ 129,90</output>
          </div>
       
        </div>
       </div>
     <fieldset>
         <legend>Dados pessoais</legend>

         <div class="form-group">
             <label for="nome">Nome completo</label>
             <input type="text" class="form-control" id="nome" name="nome" autofocus required>
         </div>

         <div class="form-group">
             <label for="email">Email</label>
             <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required>
         </div>

         <div class="form-group">
             <label for="cpf">CPF</label>
             <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
         </div>

         <div class="form-group custom-control custom-checkbox">
             <input type="checkbox" class="custom-control-input" id="newsletter"
                             value="sim" checked>
             <label class="custom-control-label" for="newsletter">
                 Quero receber Promos da Tech-Help.
             </label>
         </div>
     </fieldset>
     <fieldset>
        <legend>Cartão de crédito</legend>
   
        <div class="form-group">
            <label for="numero-cartao">Número - CVV</label>
            <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
        </div>
   
        <div class="form-group">
            <label for="bandeira-cartao">Bandeira</label>
            <select class="custom-select" id="bandeira-cartao">
                <option disabled selected>Selecione uma opção...</option>
                <option value="master">MasterCard</option>
                <option value="visa">VISA</option>
                <option value="amex">American Express</option>
            </select>
        </div>
   
        <div class="form-group">
            <label for="validade-cartao">Validade</label>
            <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary mb-3">
            <span class="oi oi-thumb-up"></span>
        Confirmar Pedido
    </button>
    </form>
     <div class="card-header">
        <div class="container">
         <h2>Sua compra</h2>
     </div>
     <div class="card-body">
        <div class="container">
          <div class="container">
</div>
     </div>
 </div>
 
        <dl>
            <img src="img/teclado.png" alt="Teclado Gamer"
          class="img-thumbnail mb-3">
            <dt>Produto</dt>
            <dd>Teclado Gamer</dd>

            <dt>Cor</dt>
            <dd>Preto</dd>

            <dt>Preço</dt>
            <dd id="preco">R$ 129,90</dd>
        </dl>

    </body>
    <link rel="stylesheet" href="css/checkout.css">
</html>
